<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Campers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .contenedor {
      max-width: 1000px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .formulario {
      margin-bottom: 30px;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 5px;
      border-left: 4px solid #0066cc;
    }
    .formulario h2 {
      margin-top: 0;
      color: #0066cc;
      font-size: 18px;
    }
    .fila {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }
    .fila.completa {
      grid-template-columns: 1fr;
    }
    .grupo-form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
      font-size: 14px;
    }
    input, select, textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    .botones {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    #btnCargar {
      background-color: #0066cc;
      color: white;
    }
    #btnCargar:hover {
      background-color: #0052a3;
    }
    #btnGuardar {
      background-color: #009900;
      color: white;
    }
    #btnGuardar:hover {
      background-color: #007700;
    }
    #btnLimpiar {
      background-color: #999;
      color: white;
    }
    #btnLimpiar:hover {
      background-color: #777;
    }
    #btnEliminar {
      background-color: #cc0000;
      color: white;
    }
    #btnEliminar:hover {
      background-color: #990000;
    }
    .mensaje {
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 3px;
      font-weight: bold;
      display: none;
    }
    .mensaje.exito {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    .mensaje.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th {
      background-color: #0066cc;
      color: white;
      padding: 12px;
      text-align: left;
      font-weight: bold;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .modulos {
      font-size: 13px;
      color: #555;
    }
    .modulo-item {
      margin: 5px 0;
      padding: 5px;
      background-color: #f0f0f0;
      border-left: 3px solid #0066cc;
    }
    .acciones button {
      padding: 6px 12px;
      margin-right: 5px;
      font-size: 12px;
    }
    .acciones {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Gestor de Campers</h1>
    
    <div id="mensaje" class="mensaje"></div>

    <div class="formulario">
      <h2>Formulario</h2>
      
      <div class="fila">
        <div class="grupo-form">
          <label for="id">ID (opcional):</label>
          <input type="number" id="id" placeholder="Auto-generado">
        </div>
        <div class="grupo-form">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="Ej: Juan Pérez">
        </div>
      </div>

      <div class="fila">
        <div class="grupo-form">
          <label for="edad">Edad:</label>
          <input type="number" id="edad" placeholder="Ej: 24" min="18">
        </div>
        <div class="grupo-form">
          <label for="sexo">Sexo:</label>
          <select id="sexo">
            <option value="">Selecciona</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
        </div>
      </div>

      <div class="fila completa">
        <div class="grupo-form">
          <label for="modulos">Módulos (opcional - uno por línea, formato: nombre-puntaje):</label>
          <textarea id="modulos" placeholder="Ej: Java-85&#10;Spring Boot-90"></textarea>
        </div>
      </div>

      <div class="botones">
        <button id="btnGuardar">Guardar Camper</button>
        <button id="btnLimpiar">Limpiar Formulario</button>
      </div>
    </div>

    <button id="btnCargar">Cargar Campers</button>

    <table id="tabla">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Sexo</th>
          <th>Módulos</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaCuerpo">
        <tr>
          <td colspan="6" style="text-align: center; color: #999;">Presiona "Cargar Campers" para ver los datos</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="ejemplo-rest-api.js"  type="module" ></script>
</body>
</html>
