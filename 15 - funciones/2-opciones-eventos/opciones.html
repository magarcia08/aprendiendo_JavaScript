<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Opciones eventos </h1>
    <hr />
    <button> Saludar </button>
    <script>
        const boton1 = document.querySelector("button")[0];
        const boton2 = document.querySelector("button")[1];

        boton1.addEventListener("click", 
        () => alert("Boton cliquea"),
            { once : true });

        function mensaje() {  
            alert("Este mensaje solo aparece una vez, por que se remueve el evento");
            boton2.removeEventListener("click", mensaje());
        }

        boton2.addEventListener("click", mensaje ());


    </script>

</body>
</html>
