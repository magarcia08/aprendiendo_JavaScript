<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: blue;
        }
    </style>
</head>
<body>
    <h1> Instalacion de monitores </h1>
    <hr>
    <p> 
        <b> Cantidad campers: </b> 
        <span id="cantcampers" ></span>
    
    </p>
    <p> 
        <b> Cantidad monitores a instalar: </b> 
        <span id="cantmonitores" ></span> 
    </p>
    
    <script>

        let cantCampers = Number(prompt("Cantidad de estudiantes: " , "1"));
        let cantMonitores = cantCampers * 2;

        const spanCantidadCampers = document.getElementById("cantcampers");
        const spanCantidadMonitores =  document.getElementById("cantmonitores");

        spanCantidadCampers.innerHTML = cantCampers;
        spanCantidadMonitores.innerHTML = cantMonitores;


        console.log("Cantidad de campers: " +cantCampers);
        console.log("Cantidad de monitores: " +cantMonitores);


    </script>
</body>
</html>
